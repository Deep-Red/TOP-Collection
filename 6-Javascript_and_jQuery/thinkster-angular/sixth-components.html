<div ng-app="app">
  <clock timezone="MST"></clock>
  <panel title="I'm a title">
    <clock timezone="PST"></clock>
  </panel>
  <panel title="I'm a title too">
    <clock timezone="EDT"></clock>
    <clock timezone="EST"></clock>
    <clock timezone="GMT"></clock>
    <clock timezone="UTC"></clock>
  </panel>
</div>


<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-beta.5/angular.min.js"></script>
<script type="text/javascript">
  var app = angular.module("app", []);
  app.directive("clock", function () {
    return {
      restrict: 'E',
      scope: {
        timezone: "@"
      },
      template: "<div>12:00pm {{timezone}}</div>"
    };
  });
  app.directive("panel", function () {
    return {
      restrict: "E",
      transclude: true,
      scope: {
        title: "@"
      },
      template: "<div style='border: 3px solid #000000'>"+
                "<div class='alert-box'>{{title}}</div>"+
                "<div ng-transclude></div></div>"
    };
  });
  </script>
