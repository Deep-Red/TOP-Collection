<!DOCTYPE HTML>
<html>
<head>
  <link rel="stylesheet" href="calculator.css">
</head>
<body>

  <div class="face">
  <div class="row">
    <div class="button btn-number" id="btn-1">1</div>
    <div class="button btn-number" id="btn-2">2</div>
    <div class="button btn-number" id="btn-3">3</div>
    <div class="button btn-function" id="add">+</div>
  </div>

  <div class="row">
    <div class="button btn-number" id="btn-4">4</div>
    <div class="button btn-number" id="btn-5">5</div>
    <div class="button btn-number" id="btn-6">6</div>
    <div class="button btn-function" id="subtract">-</div>
  </div>

  <div class="row">

    <div class="row">
      <div class="button btn-number" id="btn-7">7</div>
      <div class="button btn-number" id="btn-8">8</div>
      <div class="button btn-number" id="btn-9">9</div>
      <div class="button btn-function" id="multiply">&#215;</div>
      <div class="button btn-function" id="equals">=</div>
    </div>


    <div class="row last-row">
      <div class="button btn-function" id="clear-all">C</div>
      <div class="button btn-number" id="btn-0">0</div>
      <div class="button btn-number" id="decimal">.</div>
      <div class="button btn-function" id="divide">&#247;</div>
    </div>
  </div>

  </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script src="calculator.js"></script>
</body>
</html>
