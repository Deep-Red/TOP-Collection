<!DOCTYPE html>
<html>
<head>
<title>Image Carousel</title>
<link rel="stylesheet" type="text/css" href="carousel.css">
</head>

<body>
  <h1>Image Carousel</h1>
  <div class="frame">
    <div class="slides">
          <img class="slide active" id="slide-1" src="../../sharedimages/ishan-seefromthesky-247134.jpg" />
          <img class="slide" id="slide-2" src="../../sharedimages/lizzie-233606.jpg" />
          <img class="slide" id="slide-3" src="../../sharedimages/lmbuank_m9s-brian-sugden.jpg" />
          <img class="slide" id="slide-4" src="../../sharedimages/nue8nu3otjo-nasa.jpg" />
          <img class="slide last" id="slide-5" src="../../sharedimages/szechenyi-chain-bridge-1758196_1280.jpg" />
    </div>
  </div>

  <div class="next-btn btn">
    <input type="button" value="next" id="next-btn"></input>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="carousel.js"></script>
</body>

</html>
