<!DOCTYPE html>
<html>
<head>
<title>Image Carousel</title>
<link rel="stylesheet" type="text/css" href="carousel.css">
</head>

<body>
  <h1>Image Carousel</h1>

  <div class="carousel">
    <div class="frame">
      <div class="prev-btn arrow" id="prev-arrow">
      </div>
      <div class="next-btn arrow" id="next-arrow">
      </div>
      <div class="dots">
        <div class="dot" id="dot-2"></div>
        <div class="dot" id="dot-3"></div>
        <div class="dot" id="dot-4"></div>
        <div class="dot" id="dot-5"></div>
        <div class="dot" id="dot-6"></div>
      </div>
      <div class="slides">
            <img class="slide first active" id="slide-1" src="../../sharedimages/ishan-seefromthesky-247134.jpg" />
            <img class="slide" id="slide-2" src="../../sharedimages/lizzie-233606.jpg" />
            <img class="slide" id="slide-3" src="../../sharedimages/lmbuank_m9s-brian-sugden.jpg" />
            <img class="slide" id="slide-4" src="../../sharedimages/nue8nu3otjo-nasa.jpg" />
            <img class="slide" id="slide-5" src="../../sharedimages/szechenyi-chain-bridge-1758196_1280.jpg" />
            <img class="slide last" id="slide-6" src="../../sharedimages/ishan-seefromthesky-247134.jpg" />
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="carousel.js"></script>
</body>

</html>
