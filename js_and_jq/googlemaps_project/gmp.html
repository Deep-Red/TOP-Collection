<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="gmp.css">
</head>
<body>
  <div class="container">
    <div class="options-box">
      <h1>Map a point</h1>
      <div>
        <div class="text-box">
          <label for="message">Message</label>
          <input id="message" type="textarea">
        </div>
        <div class="text-box">
          <label for="latitude">Latitude</label>
          <input id="latitude" type="text">
        </div>
        <div class="text-box">
          <label for="longitude">Longitude</label>
          <input id="longitude" type="text">
        </div>
        <input id="map-it" type="button" value="Map It!">
      </div>
    </div>
    <div id="map"></div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="gmp.js"></script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?libraries=geometry&key=AIzaSyCS4kKX779p3oU88XkREtczK0-qqVynhrA&v=3&callback=initMap">
  </script>
</body>
</html>
