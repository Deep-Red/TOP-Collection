<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="minesweeper.css">
</head>
<body>
  <div id="form">
  <form id="inputs">
    <div class="forminput">
      <label for="rows">Rows</label><br />
      <input type="number" min="1" max="40" name="rows" id="rowinput"><br />
    </div>
    <div class="forminput">
      <label for="columns">Columns</label><br />
      <input type="number" min="1" max="40" name="columns" id="colinput"><br />
    </div>
    <div class="forminput">
      <label for="mines">Mines</label><br />
      <input type="number" min="1" max="40" name="mines" id="mininput"><br />
    </div>
    <br>
    <div class="forminput">
      <input type="submit" value="New Game"></input>
    </div>
  </form>
  </div>
  <div class="container"></div>
    <div class="timer"></div>
    <div id="minefield"></div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="minesweeper.js"></script>
</body>
</html>
